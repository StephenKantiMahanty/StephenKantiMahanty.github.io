<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Engineering Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="section-styles.css">
</head>
<body>
    <div class="section-container">
        <div class="grid-background"></div>
        
        <!-- Back button as circuit component -->
        <a href="../index.html" class="back-button">
            <svg viewBox="0 0 100 40" class="back-svg">
                <line x1="10" y1="20" x2="90" y2="20" stroke="currentColor" stroke-width="2"/>
                <polyline points="20,10 10,20 20,30" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>BACK TO CIRCUIT</span>
        </a>
        
        <!-- Section Header -->
        <header class="section-header">
            <div class="component-icon">
                <svg viewBox="0 0 200 80" class="header-component-svg">
                    <rect x="20" y="25" width="160" height="30" fill="none" stroke="currentColor" stroke-width="2"/>
                    <rect x="50" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.8"/>
                    <rect x="75" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.6"/>
                    <rect x="100" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.4"/>
                    <rect x="125" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.9"/>
                    <line x1="0" y1="40" x2="20" y2="40" stroke="currentColor" stroke-width="2"/>
                    <line x1="180" y1="40" x2="200" y2="40" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <h1 class="section-title">PROJECTS</h1>
            <p class="section-subtitle">Component: R1 (Resistor) | Status: Active</p>
        </header>
        
        <!-- Content Area -->
        <main class="section-content">
            <!-- Subsection Circuit -->
            <svg class="subsection-circuit-svg" viewBox="0 0 1400 900" preserveAspectRatio="none">
                <!-- Power line -->
                <path d="M 150 450 L 400 450" class="sub-trace sub-trace-1" />
                
                <!-- Branch to top op-amp -->
                <path d="M 400 450 L 400 250" class="sub-trace sub-trace-2" />
                <path d="M 400 250 L 600 250" class="sub-trace sub-trace-3" />
                
                <!-- Middle op-amp -->
                <path d="M 400 450 L 600 450" class="sub-trace sub-trace-4" />
                
                <!-- Bottom op-amp -->
                <path d="M 400 450 L 400 650" class="sub-trace sub-trace-5" />
                <path d="M 400 650 L 600 650" class="sub-trace sub-trace-6" />
                
                <!-- Return paths -->
                <path d="M 800 250 L 1000 250" class="sub-trace sub-trace-7" />
                <path d="M 800 450 L 1000 450" class="sub-trace sub-trace-8" />
                <path d="M 800 650 L 1000 650" class="sub-trace sub-trace-9" />
                
                <!-- Collector -->
                <path d="M 1000 250 L 1000 650" class="sub-trace sub-trace-10" />
                <path d="M 1000 450 L 1250 450" class="sub-trace sub-trace-11" />
                
                <!-- Junction points -->
                <circle cx="400" cy="450" r="5" class="sub-junction" />
                <circle cx="400" cy="250" r="4" class="sub-junction" />
                <circle cx="400" cy="650" r="4" class="sub-junction" />
                <circle cx="1000" cy="450" r="5" class="sub-junction" />
                <circle cx="1000" cy="250" r="4" class="sub-junction" />
                <circle cx="1000" cy="650" r="4" class="sub-junction" />
                
                <!-- Power & Ground -->
                <circle cx="150" cy="450" r="6" class="sub-power-point" />
                <circle cx="1250" cy="450" r="6" class="sub-ground-point" />
            </svg>
            
            <!-- Component Links Container -->
            <div class="subsection-links-container">
                <!-- Op-Amp 1 -->
                <a href="project-a/index.html" class="subsection-component-link subsection-top">
                    <svg viewBox="0 0 120 80" class="subsection-component-svg">
                        <polygon points="20,10 20,70 100,40" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="25" x2="20" y2="25" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="55" x2="20" y2="55" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="40" x2="120" y2="40" stroke="currentColor" stroke-width="2"/>
                        <text x="10" y="30" font-size="14" fill="currentColor">+</text>
                        <text x="10" y="60" font-size="14" fill="currentColor">−</text>
                    </svg>
                    <span class="subsection-component-label">PROJECT TYPE A</span>
                    <span class="subsection-component-value">OP1</span>
                </a>
                
                <!-- Op-Amp 2 -->
                <a href="project-b/index.html" class="subsection-component-link subsection-middle">
                    <svg viewBox="0 0 120 80" class="subsection-component-svg">
                        <polygon points="20,10 20,70 100,40" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="25" x2="20" y2="25" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="55" x2="20" y2="55" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="40" x2="120" y2="40" stroke="currentColor" stroke-width="2"/>
                        <text x="10" y="30" font-size="14" fill="currentColor">+</text>
                        <text x="10" y="60" font-size="14" fill="currentColor">−</text>
                    </svg>
                    <span class="subsection-component-label">PROJECT TYPE B</span>
                    <span class="subsection-component-value">OP2</span>
                </a>
                
                <!-- Op-Amp 3 -->
                <a href="project-c/index.html" class="subsection-component-link subsection-bottom">
                    <svg viewBox="0 0 120 80" class="subsection-component-svg">
                        <polygon points="20,10 20,70 100,40" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="25" x2="20" y2="25" stroke="currentColor" stroke-width="2"/>
                        <line x1="0" y1="55" x2="20" y2="55" stroke="currentColor" stroke-width="2"/>
                        <line x1="100" y1="40" x2="120" y2="40" stroke="currentColor" stroke-width="2"/>
                        <text x="10" y="30" font-size="14" fill="currentColor">+</text>
                        <text x="10" y="60" font-size="14" fill="currentColor">−</text>
                    </svg>
                    <span class="subsection-component-label">PROJECT TYPE C</span>
                    <span class="subsection-component-value">OP3</span>
                </a>
            </div>
            
            <!-- Ground symbol -->
            <div class="subsection-ground-symbol">
                <svg viewBox="0 0 60 60" width="60" height="60">
                    <line x1="30" y1="0" x2="30" y2="20" stroke="var(--circuit-green)" stroke-width="2"/>
                    <line x1="10" y1="20" x2="50" y2="20" stroke="var(--circuit-green)" stroke-width="2"/>
                    <line x1="15" y1="28" x2="45" y2="28" stroke="var(--circuit-green)" stroke-width="2"/>
                    <line x1="20" y1="36" x2="40" y2="36" stroke="var(--circuit-green)" stroke-width="2"/>
                </svg>
            </div>
        </main>
        
        <!-- Circuit decoration -->
        <svg class="decoration-circuit" viewBox="0 0 400 400">
            <circle cx="200" cy="200" r="150" fill="none" stroke="var(--circuit-green)" stroke-width="2" opacity="0.2"/>
            <circle cx="200" cy="200" r="100" fill="none" stroke="var(--circuit-green)" stroke-width="1" opacity="0.3"/>
            <line x1="50" y1="200" x2="350" y2="200" stroke="var(--circuit-green)" stroke-width="1" opacity="0.2"/>
            <line x1="200" y1="50" x2="200" y2="350" stroke="var(--circuit-green)" stroke-width="1" opacity="0.2"/>
        </svg>
    </div>
    
    <script src="../script.js"></script>
    <script src="section-script.js"></script>
</body>
</html>
