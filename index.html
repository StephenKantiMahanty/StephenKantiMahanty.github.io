<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Kanti Mahanty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circuit-container">
        <!-- Background grid pattern -->
        <div class="grid-background"></div>
        
        <div class="circuit-board" style="width: 1700px; height: 600px; position: absolute;">
            <!-- Circuit traces (connecting lines) -->
            <svg class="circuit-traces" viewBox="0 0 1400 900" preserveAspectRatio="none">
                <!-- Main power line from left -->
                <path d="M 150 450 L 400 450" class="trace trace-1" />
                
                <!-- Branch up to Capacitor (About) -->
                <path d="M 400 450 L 400 250" class="trace trace-2" />
                <path d="M 400 250 L 600 250" class="trace trace-3" />
                
                <!-- Horizontal line to Resistor (Projects) -->
                <path d="M 400 450 L 600 450" class="trace trace-4" />
                
                <!-- Branch down to Inductor (Experience) -->
                <path d="M 400 450 L 400 650" class="trace trace-5" />
                <path d="M 400 650 L 600 650" class="trace trace-6" />
                
                <!-- Return paths to close the loop -->
                <path d="M 800 250 L 1000 250" class="trace trace-7" />
                <path d="M 800 450 L 1000 450" class="trace trace-8" />
                <path d="M 800 650 L 1000 650" class="trace trace-9" />
                
                <!-- Vertical collector on right side -->
                <path d="M 1000 250 L 1000 650" class="trace trace-10" />
                
                <!-- Return to ground -->
                <path d="M 1000 450 L 1250 450" class="trace trace-11" />
                
                <!-- Junction points -->
                <circle cx="400" cy="450" r="5" class="junction-point junction-1" />
                <circle cx="400" cy="250" r="4" class="junction-point junction-2" />
                <circle cx="400" cy="650" r="4" class="junction-point junction-3" />
                <circle cx="1000" cy="450" r="5" class="junction-point junction-4" />
                <circle cx="1000" cy="250" r="4" class="junction-point junction-5" />
                <circle cx="1000" cy="650" r="4" class="junction-point junction-6" />
                
                <!-- Power source -->
                <circle cx="150" cy="450" r="6" class="power-point" />
                
                <!-- Ground point -->
                <circle cx="1250" cy="450" r="6" class="ground-point" />
            </svg>
        
            <!-- Circuit Components as Navigation -->
            <div class="component-container">
                <!-- Resistor - Projects -->
                <a href="projects/index.html" class="component resistor" data-component="resistor">
                    <svg viewBox="0 0 200 50" class="component-svg">
                        <!-- Resistor body -->
                        <rect x="20" y="25" width="160" height="30" fill="none" stroke="currentColor" stroke-width="2"/>
                        
                        <!-- Resistor bands (color coding) -->
                        <rect x="50" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.8"/>
                        <rect x="75" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.6"/>
                        <rect x="100" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.4"/>
                        <rect x="125" y="25" width="8" height="30" fill="var(--accent-green)" opacity="0.9"/>
                        
                        <!-- Connection wires -->
                        <line x1="0" y1="40" x2="20" y2="40" stroke="currentColor" stroke-width="2"/>
                        <line x1="180" y1="40" x2="200" y2="40" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="component-label">PROJECTS</span>
                </a>
                
                <!-- Capacitor - About Me -->
                <a href="about/index.html" class="component capacitor" data-component="capacitor">
                    <svg viewBox="0 0 200 80" class="component-svg">
                        <!-- Capacitor plates -->
                        <line x1="95" y1="40" x2="95" y2="100" stroke="currentColor" stroke-width="3"/>
                        <line x1="105" y1="50" x2="105" y2="110" stroke="currentColor" stroke-width="3"/>
                        
                        <!-- Connection wires -->
                        <line x1="-50" y1="70" x2="95" y2="69" stroke="currentColor" stroke-width="3"/>
                        <line x1="105" y1="70" x2="200" y2="70" stroke="currentColor" stroke-width="3"/>
                        
                        <!-- Plus/minus indicators -->
                        <text x="75" y="65" font-size="20" fill="currentColor">+</text>
                        <text x="115" y="65" font-size="20" fill="currentColor">âˆ’</text>
                    </svg>
                    <span class="component-label">ABOUT ME</span>
                </a>
                
                <!-- Inductor - Experience -->
                <a href="experience/index.html" class="component inductor" data-component="inductor">
                    <svg viewBox="0 0 200 80" class="component-svg">
                        <!-- Inductor coils -->
                        <path d="M 20 40 Q 35 20 50 40 Q 65 60 80 40 Q 95 20 110 40 Q 125 60 140 40 Q 155 20 170 40" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="2.5"
                            stroke-linecap="round"/>
                        
                        <!-- Connection wires -->
                        <line x1="0" y1="40" x2="20" y2="40" stroke="currentColor" stroke-width="2"/>
                        <line x1="170" y1="40" x2="200" y2="40" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="component-label">EXPERIENCE</span>
                </a>
            </div>
        </div>

        <!-- Title/Header (name only, voltage moved out) -->
        <div class="header">
            <h1 class="portfolio-title">STEPHEN KANTI MAHANTY</h1>
        </div>
        
        <!-- Voltage Indicator (now separate, below circuit) -->
        <div class="voltage-indicator">
            <span class="voltage-value">5.0V</span>
            <div class="voltage-bar">
                <div class="voltage-fill"></div>
            </div>
        </div>
        
        <!-- Ground symbol -->
        <div class="ground-symbol">
            <svg viewBox="0 0 60 60" width="60" height="60">
                <line x1="30" y1="0" x2="30" y2="20" stroke="var(--circuit-green)" stroke-width="2"/>
                <line x1="10" y1="20" x2="50" y2="20" stroke="var(--circuit-green)" stroke-width="2"/>
                <line x1="15" y1="28" x2="45" y2="28" stroke="var(--circuit-green)" stroke-width="2"/>
                <line x1="20" y1="36" x2="40" y2="36" stroke="var(--circuit-green)" stroke-width="2"/>
            </svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
